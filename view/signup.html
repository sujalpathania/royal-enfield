<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <form id="signupForm">
        <h1>Sign Up Page</h1>
        
        <input id="name" type="text" placeholder="First Name" name="name" /><br>
        <input id="username" type="text" placeholder="Last Name" name="username" /><br>
        <input id="phone" type="tel" name="phone" placeholder="Phone Number"><br>
        <input id="password" type="password" placeholder="Password" name="password" /><br>
        <input id="confirm" type="password" placeholder="Confirm Password" name="confirm"><br>
        
        <button id="btn" type="submit">Sign Up</button><br>
        <p>Already have an account? <a href="/login">Login</a></p>
    </form>

    <script>
        const form = document.getElementById("signupForm");
        
        form.addEventListener('submit', (e) => {
            e.preventDefault(); 
            const name = document.getElementById("name").value.trim();
            const username = document.getElementById("username").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const password = document.getElementById("password").value.trim();
            const confirm = document.getElementById("confirm").value.trim();

            if (!name || !username || !phone || !password || !confirm) {
                alert("Please fill all the details");
             
            }

            if (password !== confirm) {
                alert("Passwords do not match");
         
            }

            const data = {
                name: name,
                username: username,
                phone: phone,
                password: password,
                confirm: confirm
            };

            fetch('/signup', {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(res => res.json())
            .then(result => {
                if (result.success) {
                    window.location.href = result.redirectUrl;
                } else {
                    alert(result.message);
                }
            })
            .catch(err => {
                console.error('Error:', err);
                alert("Something went wrong!");
            });
        });
    </script>
</body>
</html>
