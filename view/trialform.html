<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Enfield - Book a Test Ride</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .booking-header {
            background-color: #000;
            color: #d4af37;
            padding: 30px 0;
            text-align: center;
            margin-bottom: 40px;
        }

        .booking-header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .booking-header p {
            margin: 10px 0 0;
            font-size: 1.1rem;
        }
        .booking-form {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        .form-title {
            color: #d4af37;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #d4af37;
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .submit-btn {
            background-color: #d4af37;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 100%;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background-color: #e8c252;
        }

        .bike-selection {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .selected-bike {
            font-weight: 600;
            color: #d4af37;
            font-size: 1.2rem;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #777;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .booking-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="booking-header">
        <div class="container">
            <h1><i class="fas fa-motorcycle"></i> Book Your Royal Enfield Test Ride</h1>
            <p>Experience the thrill of riding a Royal Enfield</p>
        </div>
    </div>

    <div class="container">
        <div class="booking-form">
            <h2 class="form-title">Test Ride Request Form</h2>
            
            <div class="bike-selection">
                <p>You're requesting a test ride for:</p>
                <p class="selected-bike" id="selectedBikeDisplay">Royal Enfield </p>
            </div>

            <form  method="post" action="/trial" id="testRideForm">
                <input type="hidden" id="bikeModel" name="bikeModel">
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" rows="3" required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" id="state" name="state" required>
                    </div>
                    <div class="form-group">
                        <label for="pincode">Pincode</label>
                        <input type="text" id="pincode" name="pincode" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="preferredDate">Preferred Date</label>
                        <input type="date" id="preferredDate" name="preferredDate" required>
                    </div>
                    <div class="form-group">
                        <label for="preferredTime">Preferred Time</label>
                        <select id="preferredTime" name="preferredTime" required>
                            <option value="">Select time</option>
                            <option value="09:00-11:00">09:00 AM - 11:00 AM</option>
                            <option value="11:00-13:00">11:00 AM - 01:00 PM</option>
                            <option value="13:00-15:00">01:00 PM - 03:00 PM</option>
                            <option value="15:00-17:00">03:00 PM - 05:00 PM</option>
                            <option value="17:00-19:00">05:00 PM - 07:00 PM</option>
                        </select>
                    </div>
                </div>

            

         

                <button type="submit" class="submit-btn">Submit Test Ride Request</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 Royal Enfield. All Rights Reserved.</p>
    </div>

    <script>
document.addEventListener("DOMContentLoaded", () => {
    const urlParams = new URLSearchParams(window.location.search);
    const bikeModel = urlParams.get('model') || "Royal Enfield Classic 350"; 
    
    document.getElementById("bikeModel").value = bikeModel;
});
</script>

</body>
</html>
